<html xmlns:th="http://:www.thymeleaf.org">
	<body>
		<table>
			<tr th:each="temp : ${driver}">	
				<td th:text="${temp.getIdd()}"></td>
				<td th:text="${temp.getName()}"></td>
				<td th:text="${temp.getSurname()}"></td>
				<td th:text="${temp.getCategories()}"></td>
			</tr>
		</table>
	</body>
</html>
