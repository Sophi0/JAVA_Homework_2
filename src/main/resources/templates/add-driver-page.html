<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form action="#" th:action="@{/driver/addNew}" th:object="${driver}" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
					<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
				</tr>
				
				<tr>
					<td>Surname:</td>
					<td><input type="text" th:field="*{surname}" /></td>
					<td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></td>
				</tr>
				
				<tr>
					<td>Category(SchoolBus, miniBus, largeBus):</td>
					<td><input type="text" th:field="*{categories}" /></td>
					<td th:if="${#fields.hasErrors('categories')}" th:errors="*{categories}"></td>
				</tr>
				
				<tr>
					<td><button type="submit"> Add driver </button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
